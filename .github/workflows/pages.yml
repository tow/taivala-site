# .github/workflows/pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true   # <-- creates/enables the Pages site if it doesn't exist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'          # serve repo root (where index.html lives)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
