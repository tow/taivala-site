  <section id="problem" class="section">
    <div class="container">
      <h2>Why AI value lags</h2>
      <p class="sub">AI tools spread faster than governance and proof. Without standard workflows and in‑flow policy, wins stay local and risk stays invisible.</p>
      <div class="grid g-3">
        <div class="card"><h3>From pockets to org</h3><p class="small">Local wins don’t scale without playbooks and paved paths teams will actually use.</p></div>
        <div class="card"><h3>Proof & control together</h3><p class="small">Leadership needs visible progress while risk teams need least‑privilege, approvals, and audit.</p></div>
        <div class="card"><h3>Policy in the flow</h3><p class="small">Policies on paper don’t change behavior; enforcement must live in IDE/chat and CI.</p></div>
        <div class="card"><h3>Tool sprawl</h3><p class="small">Copilots, agents, services—great alone, chaotic together without a control plane.</p></div>
        <div class="card"><h3>No rip‑and‑replace</h3><p class="small">You need standardization across today’s stack, not a mandate to switch tools.</p></div>
        <div class="card"><h3>Prompts ≠ workflows</h3><p class="small">Individual prompting doesn’t create shared rituals; improvements don’t compound across teams.</p></div>
      
      </div>
    </div>
  </section>

      <div class="grid g-3">
        <div class="card">
          <h3>Incident follow‑ups get done</h3>
          <p class="small"><strong>Before:</strong> Post‑incident actions linger; tests/docs/alerts drift; owners forget.</p>
          <p class="small"><strong>After:</strong> On incident closure, linked issues and draft PRs are created for fixes, tests, docs, and alerts; owners nudged in Slack/Teams until done.</p>
          <p class="small"><em>Where:</em> PagerDuty/incident timeline, linked issues & PRs, Slack reminders.</p>
        </div>
        <div class="card"><h3>Reviews with fewer cycles</h3><p class="small"><strong>Before:</strong> Standards gaps caught late.</p><p class="small"><strong>After:</strong> PR pre‑check suggests fixes (API shape, tests, docs) or raises auto‑fix PRs.</p><p class="small"><em>Where:</em> PR checklist, comments, CI.</p></div>
        <div class="card"><h3>Feature flow runs smoother</h3><p class="small"><strong>Before:</strong> Manual ticketing and handoffs.</p><p class="small"><strong>After:</strong> Tasks scaffolded, branch created, approved patterns reused, tickets/docs updated.</p><p class="small"><em>Where:</em> Issues, branches, linked PRs.</p></div>
        <div class="card"><h3>Onboarding to first PR day one</h3><p class="small"><strong>Before:</strong> Days of setup.</p><p class="small"><strong>After:</strong> SSO + IDE plugin provide a guided “first change” path with guardrails.</p><p class="small"><em>Where:</em> IDE walkthrough, starter PR.</p></div>
        <div class="card"><h3>Status updates write themselves</h3><p class="small"><strong>Before:</strong> Reporting tax.</p><p class="small"><strong>After:</strong> Weekly summary compiled from merged PRs/issues/incidents to Slack/Teams.</p><p class="small"><em>Where:</em> Slack/Teams post; brief.</p></div>
        <div class="card"><h3>Standards drift prevented</h3><p class="small"><strong>Before:</strong> Drift accumulates; big refactors.</p><p class="small"><strong>After:</strong> Guardrails prompt approved patterns; small refactor PRs gated by approvals.</p><p class="small"><em>Where:</em> PR suggestions, audit.</p></div>
      </div>
